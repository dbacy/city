<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head lang="en">
    <title>${title}</title>
</head>
<body>

<h2>Edge Tech Academy</h2>
<h4 th:text="'Languages in: ' + ${countryCode}"></h4>


<table class="table table-striped">
    <tr>
        <th>Country Code</th>
        <th>Language</th>
        <th>Percentage</th>
    </tr>
    <tr th:each="language : ${countryLanguages}">
        <td th:text="${language.countryCode}">Country Code</td>
        <td th:text="${language.language}">Country Language</td>
        <td th:text="${language.percentage}">Percentage</td>
    </tr>
</table>

</body>
</html>
